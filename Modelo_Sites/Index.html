<!DOCTYPE html>
<html>
<head>
  <title>Meu site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Título do meu site</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="catalog">
      <div class="catalog-item">
        <h2>Item 1</h2>
        <p>Descrição do item 1.</p>
      </div>
      <div class="catalog-item">
        <h2>Item 2</h2>
        <p>Descrição do item 2.</p>
      </div>
      <div class="catalog-item">
        <h2>Item 3</h2>
        <p>Descrição do item 3.</p>
      </div>
    </div>

    <div class="block">
      <div class="image-container">
        <div class="product">
          <img src="img/image.jpg" alt="Imagem 1"><p>
            <h4>Descrição da imagem</h4>
          <button class="like-btn">
            <i class="far fa-heart"></i>
          </button>
        </div>
        <div class="product">
          <img src="img/image.jpg" alt="Imagem 2"><p>
            <h4>Descrição da imagem</h4>
            <button class="like-btn">
              <i class="far fa-heart "></i>
            </button>
        </div>
        <div class="product">
          <img src="img/image.jpg" alt="Imagem 3"><p>
            <h4>Descrição da imagem</h4>
            <button class="like-btn">
              <i class="far fa-heart"></i>
            </button>
        </div>
      </div>
    </div>

    <div class="block">
      <h2>Sobre</h2>
      <p>Informações sobre a página.</p>
    </div>

    <div class="block">
      <h2>Contato</h2>
      <form>
        <label for="assunto">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome">

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" placeholder="Assunto">

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="E-mail">

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Mensagem"></textarea>

        <input type="submit" value="Enviar">
      </form>
    </div>
  </main>

  <footer>
    <p>Todos os direitos reservados &copy; 2023</p>
    
  </footer>
</body>
<script src="script.js"></script>
</html>
